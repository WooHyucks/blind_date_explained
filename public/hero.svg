      <stop offset="0%" stop-color="#FFF5F5"/>
      <stop offset="100%" stop-color="#FFE8E8"/>
    </linearGradient>
    <linearGradient id="coral" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF9E9E"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#grad)"/>
  <!-- Abstract subway doors -->
  <rect x="300" y="120" width="420" height="660" rx="24" fill="#FFFFFF" fill-opacity="0.7"/>
  <rect x="880" y="120" width="420" height="660" rx="24" fill="#FFFFFF" fill-opacity="0.7"/>
  <!-- Center divider -->
  <rect x="780" y="100" width="40" height="700" rx="20" fill="url(#coral)" opacity="0.8"/>
  <!-- Silhouettes -->
  <circle cx="520" cy="450" r="110" fill="#222222" opacity="0.16"/>
  <circle cx="1080" cy="450" r="110" fill="#222222" opacity="0.16"/>
  <rect x="0" y="0" width="1600" height="900" fill="url(#coral)" opacity="0.05"/>
</svg>

